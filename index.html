<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TODO-LIST</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      background: linear-gradient(135deg, #c3dafe, #faccf0);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background-color: #ffffffcc;
      backdrop-filter: blur(10px);
      padding: 60px;
      border-radius: 25px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    h1 {
      font-size: 3.2rem;
      color: #3b0764;
      margin-bottom: 20px;
      letter-spacing: 1px;
    }

    p {
      font-size: 1.6rem;
      color: #5b21b6;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .icon {
      animation: bounce 1s infinite;
      font-size: 1.8rem;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.2rem;
      }

      p {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìù TODO-LIST</h1>
    <p><span class="icon">üöß</span> ESTAMOS TRABAJANDO <span class="icon">üöß</span></p>
  </div>
</body>
</html>
